<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Product Card -->
      <div class="product-card">
        <!-- Image side of the card -->
        <div class="img-half">
          <!-- Images -->
          <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)" alt="Chanel Gabrielle Essence Perfume" />
            <img src="./images/image-product-mobile.jpg" alt="Chanel Gabrielle Essence Perfume" class="card_img" />
          </picture>
        </div>
        <!-- Text side of the card -->
        <div class="text-half">
          <hgroup class="title-group">
            <!-- Ribbon Text -->
            <p class="ribbon-text">Perfume</p>
            <!-- Product Name -->
            <h2 class="title alt-font">Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <!-- Product Info -->
          <p class="card-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <!-- Prices -->
          <p class="card-prices">
            <span class="alt-font">$149.99</span>
            <del>$169.99</del>
          </p>
          <button type="button"><img src="./images/icon-cart.svg" alt="" /><span>Add to Cart</span></button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mickey</a>.
    </footer>
  </body>
</html>
